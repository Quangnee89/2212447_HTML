<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trang Web Bán Hàng Đơn Giản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 15px;
            width: calc(33% - 40px);
            box-sizing: border-box;
        }
        .product img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .product h2 {
            font-size: 18px;
            margin: 0;
        }
        .product p {
            color: #666;
        }
        .product .price {
            font-size: 20px;
            color: #333;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            .product {
                width: calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .product {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Trang Web Bán Hàng</h1>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Sản phẩm 1">
                <h2>Sản phẩm 1</h2>
                <p>Mô tả ngắn về sản phẩm 1.</p>
                <div class="price">$20.00</div>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Sản phẩm 2">
                <h2>Sản phẩm 2</h2>
                <p>Mô tả ngắn về sản phẩm 2.</p>
                <div class="price">$30.00</div>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Sản phẩm 3">
                <h2>Sản phẩm 3</h2>
                <p>Mô tả ngắn về sản phẩm 3.</p>
                <div class="price">$25.00</div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Trang Web Bán Hàng. Tất cả các quyền được bảo lưu.
    </footer>
</body>
</html>
